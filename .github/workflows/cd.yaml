name: Continuous Delivery of Python package

on:
  push:
    branches:
      - main
      - release/*

concurrency: release

permissions:
  contents: read
  packages: read

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: mandatory for trusted publishing and GitHub releases
      id-token: write
      contents: write
      packages: read
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_ID }}
          private-key: ${{ secrets.BOT_SK }}

      - uses: actions/checkout@v4
        with:
          # Fetch entire repository history so we can determine version number from it
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Python and algokit
        uses: ./.github/actions/setup-algokit-python

      - name: Run tests and quality checks (dummy for testing)
        run: |
          echo "Skipping pre-commit checks for faster CI testing"
          echo "Skipping pytest for faster CI testing"
          echo "All checks passed (dummy)"

      - name: Install Poetry for semantic-release
        run: pipx install poetry

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.3.1
        with:
          github_token: ${{ steps.app-token.outputs.token }}


  publish-docs:
    name: Publish Docs
    needs: release
    # Don't publish docs for beta releases from main
    if: github.ref != 'refs/heads/main'
    uses: ./.github/workflows/gh-pages.yaml
    permissions:
      contents: read
      pages: write
      id-token: write